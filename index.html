<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .bg-gradient-to-r {
      background-size: 200% 200%;
    }

    .animate-gradientMove {
      animation: gradientMove 6s infinite;
    }

    .animate-fadeIn {
      animation: fadeIn 2s ease-in-out;
    }

    .countdown-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div class="flex flex-col items-center justify-center min-h-screen text-center">
    <!-- Header -->
    <div class="animate-fadeIn mb-12">
      <h1 class="text-5xl md:text-7xl font-extrabold tracking-wider mb-6 text-indigo-400">
        We're Coming Soon!
      </h1>
      <p class="text-gray-300 text-lg md:text-xl mb-12">
        Something amazing is on its way. Stay tuned!
      </p>
    </div>

    <!-- Countdown -->
    <div id="countdown" class="flex justify-center items-center space-x-4 text-2xl font-bold mb-6">
      <div class="countdown-box">
        <span id="days" class="text-4xl md:text-5xl font-extrabold"></span>
        <div class="text-gray-300 text-sm mt-1">Days</div>
      </div>
      <div class="countdown-box">
        <span id="hours" class="text-4xl md:text-5xl font-extrabold"></span>
        <div class="text-gray-300 text-sm mt-1">Hours</div>
      </div>
      <div class="countdown-box">
        <span id="minutes" class="text-4xl md:text-5xl font-extrabold"></span>
        <div class="text-gray-300 text-sm mt-1">Minutes</div>
      </div>
      <div class="countdown-box">
        <span id="seconds" class="text-4xl md:text-5xl font-extrabold"></span>
        <div class="text-gray-300 text-sm mt-1">Seconds</div>
      </div>
    </div>

    <!-- Background Animation -->
    <div class="absolute inset-0 z-[-1]">
      <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-full w-full animate-gradientMove opacity-30"></div>
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-6 text-gray-500 text-sm">
      Â© 2024 | All Rights Reserved
    </footer>
  </div>

  <!-- Countdown Script -->
  <script>
    const countdown = () => {
      const targetDate = new Date("2024-12-91T00:00:00").getTime();
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    setInterval(countdown, 1000);
    countdown();
  </script>
</body>
</html>
